<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="__PUBLIC__/css/layout.css" rel="stylesheet" />
    <link rel="stylesheet" href="__PUBLIC__/css/font-awesome.min.css">
</head>
<body>
<!--标签栏-->

<div id="box">
    <div id="search">
        <ul class="menu">
            <li><i type="button" class="fa fa-search" aria-hidden="true" name="popBox" onclick="popBox()"></i> </li>
            <li><a href="#new">最新</a></li>
            <li><a href="#">都市</a></li>
            <li><a href="#">言情</a></li>
            <li><a href="#">武侠</a></li>
            <li><a href="#">玄幻</a></li>
            <li><a href="#">古风</a></li>
            <li><a href="#">穿越</a></li>
            <li><a href="#">恐怖</a></li>
            <li><a href="#">科技</a></li>
            <li><a href="#">推理</a></li>
            <li><a href="#">悬疑</a></li>
            <li><a href="#">耽美</a></li>
            <li><a href="#">历史</a></li>
            <li><a href="#">军事</a></li>
            <li><a href="#">完结</a></li>
        </ul>
        <p>
        <ul class="back">
            <li><a href="shouye.html"><i class="fa fa-arrow-up fa-2x" aria-hidden="true"></i></a></li>
        </ul></p>
    </div>
    <div class="clear"></div>
</div>
<!--弹出层-->
<div id="popLayer"></div>
<div id="popBox">
    <div class="close">
        <a href="javascript:void(0)" onclick="closeBox()"><i class="fa fa-times"></i></a>
    </div>
    <div class="center">
        <input type="text" class="left" placeholder="请输入书名！">
        <i type="button" class="fa fa-search fa-2x" aria-hidden="true">
        </i>
        <p id="search_hot">热门搜索：霸道总裁爱上我</p>
    </div>
</div>
<script>
    /*点击弹出按钮*/
    function popBox() {
        var popBox = document.getElementById("popBox");
        var popLayer = document.getElementById("popLayer");
        popBox.style.display = "block";
        popLayer.style.display = "block";
    };

    /*点击关闭按钮*/
    function closeBox() {
        var popBox = document.getElementById("popBox");
        var popLayer = document.getElementById("popLayer");
        popBox.style.display = "none";
        popLayer.style.display = "none";
    }
</script>
<!--最新-->
<div id="new">
    <div class="col">最新发表</div>
    <foreach name="new" item="v">
        <ul class="newbook">
            <li><a href="#1" target="_blank"><empty name="v.thumb"><img scr="#"><else/><img src="__PUBLIC__/image/preview.jpg"></empty></a></li>
            <li class="bookname"><a href="#1" target="_blank">{$v.story_name}</a> </li>
            <li class="content">{$v.content}</li>
        </ul>
    </foreach>
</div>
<div id="city">
    <div class="col">都市</div>
</div>
<div id="romantic">
    <div class="col">言情</div>
</div>
<div id="martial">
    <div class="col">武侠</div>
</div>
<div id="fantasy">
    <div class="col">玄幻</div>
</div>
<div id="ancient">
    <div class="col">古风</div>
</div>
<div id="through">
    <div class="col">穿越</div>
</div>
<div id="terror">
    <div class="col">恐怖</div>
</div>
<div id="science">
    <div class="col">科技</div>
</div>
<div id="inference">
    <div class="col">推理</div>
</div>
</body>
</html>
