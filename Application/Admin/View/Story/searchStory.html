<div class="title1" style="color:#09C;font-weight:bold;">栏目管理</div>

<div class="searchUser">
    <div  style="margin-bottom: 30px;margin-top: 20px" >
        <a class="btn btn-primary" href="__CONTROLLER__/storyList">栏目列表</a>
        <a class="btn btn-warning">搜索栏目</a>
    </div>
    <form class="form-inline" method="post">
        <div class="form-group" >

            <div class="input-group">
                <input type="text" class="form-control" id="search" name="content" placeholder="Search">
                <div class="input-group-addon"><span class="glyphicon glyphicon-search"></span></div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">搜索</button>
    </form>

    <div class="content">
        <if condition="$search==0">
            <h3>请输入小说id或名字,并点击搜素按钮</h3>
        </if>
        <if condition="$empty==1">
            <h3>未搜索到相关栏目</h3>
            <elseif condition="$search==1" />
            <table class="table table-striped table-hover table-condensed" style="margin-top: 30px">
                <tr>
                    <th>id</th>
                    <th>图片</th>
                    <th>栏目名</th>
                    <th>简介</th>
                    <th>标签</th>
                    <th>作者id</th>
                    <th>作者姓名</th>
                    <th>创建时间</th>
                </tr>
                <if condition="$res1 != 0">
                    <!-- 显示搜索用户id得到的数据-->
                    <tr>
                        <td style="padding-top: 20px">{$res1.id}</td>
                        <td><img src="__PUBLIC__/{$res1.picture}" style="width: 50px;height: 50px"></td>
                        <td style="padding-top: 20px"><a href="__CONTROLLER__/storyDetail/s_id/{$res1.id}">{$res1.name}</a></td>
                        <td style="padding-top: 20px "><div   data-toggle="popover" data-trigger="hover" data-placement="top" data-content="{$res1.info}" title="个性签名" style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis;width:145px;">
                            {$res1.info}
                        </div></td>
                        <td style="padding-top: 20px">{$res1.tag}</td>
                        <td style="padding-top: 20px">{$res1.user_id}</td>
                        <td style="padding-top: 20px">{$res1.user_name}</td>
                        <td style="padding-top: 20px">{$res1.create_time}</td>
                    </tr>
                </if>
                <!-- 显示搜索用户名的到的数据-->
                <foreach name="res2" item="v">
                    <tr>
                        <td style="padding-top: 20px">{$v.id}</td>
                        <td><img src="__PUBLIC__/{$v.picture}" style="width: 50px;height: 50px"></td>
                        <td style="padding-top: 20px"><a href="__CONTROLLER__/storyDetail/s_id/{$res1.id}">{$v.name}</a></td>
                        <td style="padding-top: 20px "><div   data-toggle="popover" data-trigger="hover" data-placement="top" data-content="{$v.info}" title="个性签名" style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis;width:145px;">
                            {$v.info}
                        </div></td>
                        <td style="padding-top: 20px">{$v.tag}</td>
                        <td style="padding-top: 20px">{$v.user_id}</td>
                        <td style="padding-top: 20px">{$v.user_name}</td>
                        <td style="padding-top: 20px">{$v.create_time}</td>
                    </tr>
                </foreach>
            </table>
        </if>
    </div>

</div>
