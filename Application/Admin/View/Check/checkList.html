<div class="title">审核列表</div>
<div class="check">
    <table class="table table-striped table-hover">
         <tr>
            <th>id</th>
            <th>小说名</th>
            <th>作者</th>
            <th>章节</th>
            <th>内容</th>
            <th>时间</th>
            <th>类型</th>
             <th>审核</th>
         </tr>
        <foreach name="result" item="v">
             <tr>
                 <td>{$v.id}</td>
                 <td>{$v.story_name}</td>
                 <td>{$v.user_name}</td>
                 <td>{$v.section}</td>
                 <td><div   data-container="body" data-toggle="popover" data-trigger="hover" data-placement="top" data-content="{$v.content}" title="审核内容" style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis;width:145px;">
                     {$v.content}
                 </div></td>
                 <td>{$v.time}</td>
                 <td>{$v.type}</td>
                 <td>
                     <div class="btn-group">
                         <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                             审核 <span class="caret"></span>
                         </button>
                         <ul class="dropdown-menu">
                             <li>
                                 <if condition="$result[0]['type']=='上传'" >
                                     <a href="__CONTROLLER__/checkAddIs/s_id/{$v.id}">通过</a></li>
                                 <else />
                                     <a href="__CONTROLLER__/checkUpdateIs/s_id/{$v.id}">通过</a></li>
                                 </if>

                             <li><a href="__CONTROLLER__/Check/checkNot">拒绝</a></li>
                         </ul>
                     </div>
                 </td>
             </tr>
        </foreach>
    </table>

</div>
<script>
    $(function () {
        $('[data-toggle="popover"]').popover()
    })
</script>
