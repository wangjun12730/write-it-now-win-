<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Simpla Admin</title>
    <!--                       CSS                       -->
    <!-- Reset Stylesheet -->
    <link rel="stylesheet" href="__PUBLIC__/css/reset.css" type="text/css" media="screen" />
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="__PUBLIC__/css/style.css" type="text/css" media="screen" />
    <!-- Invalid Stylesheet. This makes stuff look pretty. Remove it if you want the CSS completely valid -->
    <link rel="stylesheet" href="__PUBLIC__/css/invalid.css" type="text/css" media="screen" />
    <!--                       Javascripts                       -->
    <!-- jQuery -->
    <script type="text/javascript" src="__PUBLIC__/js/jquery-1.3.2.min.js"></script>
    <!-- jQuery Configuration -->
    <script type="text/javascript" src="__PUBLIC__/js/simpla.jquery.configuration.js"></script>
    <!-- Facebox jQuery Plugin -->
    <script type="text/javascript" src="__PUBLIC__/js/facebox.js"></script>
    <!-- jQuery WYSIWYG Plugin -->
    <script type="text/javascript" src="__PUBLIC__/js/jquery.wysiwyg.js"></script>
    <!-- jQuery Datepicker Plugin -->
    <script type="text/javascript" src="__PUBLIC__/js/jquery.datePicker.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/jquery.date.js"></script>
</head>
<body>
<div id="body-wrapper">
    <!-- Wrapper for the radial gradient background -->
    <div id="sidebar">
        <div id="sidebar-wrapper">
            <!-- Sidebar with logo and menu -->
            <h1 id="sidebar-title"><a href="#">Simpla Admin</a></h1>
            <!-- Logo (221px wide) -->
            <a href="http://www.865171.cn"><img id="logo" src="__PUBLIC__/image/logo2.png" alt="Simpla Admin logo" /></a>
            <!-- Sidebar Profile links -->
            <div id="profile-links"> Hello, 管理员 <br />
                <br />
                <a href="{:U('Admin/Admin/logout')}" title="退出">退出</a> </div>
            <ul id="main-nav">
                <!-- Accordion Menu -->

                <li> <a href="#" class="nav-top-item ">
                    <!-- Add the class "current" to current menu item -->
                    用户管理 </a>
                    <ul>
                        <li><a href="{:U('Admin/user/showAll')}">用户列表</a></li>

                    </ul>
                </li>
                <li> <a href="#" class="nav-top-item"> 讨论管理 </a>
                    <ul>
                        <li><a href="{:U('Admin/Discuss/showAll')}">讨论列表</a></li>
                    </ul>
                </li>
                <!-- End #main-nav -->
                <!-- End #messages -->
            </ul>
        </div>
    </div>
    <!-- End #sidebar -->
    <div id="main-content">

        <!-- Page Head -->
        <h2>修改用户信息</h2>
        <div class="content-box">
            <form action="{:U('Admin/user/update',array('id'=>$user_list['id']))}" method="post">
                <table>
                    <tr><td>姓名</td><td><input type="text" name="name" value="{$user_list['name']}"/></td></tr>
                    <tr><td>电话</td><td><input type="text" name="tel" value="{$user_list['tel']}"/></td></tr>
                    <tr><td>密码</td><td><input type="text" name="pwd" value="{$user_list['pwd']}"/></td></tr>
                    <tr><td>邮箱</td><td><input type="text" name="email" value="{$user_list['email']}"/></td></tr>
                    <tr><td>个性签名</td><td><input type="text" name="per_signature"  value="{$user_list['per_signature']}"/></td></tr>
                    <tr><td cols="5"></td><td><input type="submit" name="update" value="修改"/></td></tr>
                </table>
            </form>
        </div>

        <!-- End .shortcut-buttons-set -->
        <div class="clear"></div>
        <!-- End .clear -->

        <div id="footer"> <small>
            <!-- Remove this notice or replace it with whatever you want -->
            &#169; Simpla Admin </small> </div>
        <!-- End #footer -->
    </div>
    <!-- End #main-content -->
</div>
</body>
<!-- Download From www.exet.tk-->
</html>
