
<div class="title1" style="color:#09C;font-weight:bold;">用户管理</div>

<div class="showBanUser">
    <div  style="margin-bottom: 30px;margin-top: 20px" >
        <a class="btn btn-primary" href="__CONTROLLER__/showALL">用户列表</a>
        <a class="btn btn-primary" href="__CONTROLLER__/searchUser">搜索用户</a>
        <a class="btn btn-warning">被封禁用户</a>
    </div>

    <if condition="$empty==1">
        <h3>没有用户被封禁</h3>
        <else />
        <table class="table table-striped table-hover table-condensed">
            <tr>
                <th>id</th>
                <th>头像</th>
                <th>姓名</th>
                <th>电话</th>
                <th>电子邮件</th>
                <th>个性签名</th>
                <th>封禁时间</th>
                <th></th>
            </tr>
            <foreach name="result" item="v">
                <tr>
                    <td class="u_id" style="padding-top: 20px ">{$v.id}</td>
                    <td><img src="__PUBLIC__/{$v.picture}" style="width: 50px;height: 50px"></td>
                    <td style="padding-top: 20px ">{$v.name}</td>
                    <td style="padding-top: 20px ">{$v.tel}</td>
                    <td style="padding-top: 20px ">{$v.email}</td>
                    <td style="padding-top: 20px "><div   data-container="body" data-toggle="popover" data-trigger="hover" data-placement="top" data-content="{$v.per_signature}" title="个性签名" style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis;width:145px;">
                        {$v.per_signature}
                    </div></td>
                    <td style="padding-top: 20px ">{$v.is_ban}</td>
                    <td style="padding-top: 15px "><a  class="btn btn-primary ban" href="__CONTROLLER__/deblocking/user_id/{$v.id}">解封</a></td>
                </tr>
            </foreach>
        </table>

    </if>
    <script>
        $(function () {
            $('[data-toggle="popover"]').popover()
        })
    </script>
</div>
